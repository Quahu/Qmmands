version: "build-{build}"

image: Visual Studio 2019

environment:
  EMAIL:
    secure: no0uCdrnaWY/44Nfx6Tg+zE71d59XA/0nnJT9LznqtQ=
  ACCESS_TOKEN:
    secure: JIG9V7Fvjdpl1FvBGSTbv5s29nbAL3RcHiHgSaNC7WwoO2jUOBviIPHvQz2TcI/v

build_script:
  - pwsh: |
      dotnet restore .\src\Qmmands.sln 
      dotnet build .\src\Qmmands.sln -c "Release" --no-restore -p:NoWarn=1591

after_build:
  - pwsh: |
      $HasRepoTag = $Env:APPVEYOR_REPO_TAG -eq "true" 
      $Date = Get-Date -format "MMddyyyy" 
      $BuildString = "$Date-$Env:APPVEYOR_BUILD_NUMBER" 
      Invoke-Expression "dotnet pack .\src\Qmmands.sln -c Release -o .\artifacts --no-restore --no-build $(!$HasRepoTag ? "--version-suffix=$BuildString" : $null)"
      if ($LastExitCode -ne 0) { $host.SetShouldExit($LastExitCode) }

nuget:
  disable_publish_on_pr: true

pull_requests:
  do_not_increment_build_number: true

test: off

artifacts:
  - path: .\artifacts\*

deploy:
  - provider: NuGet
    server: https://www.myget.org/F/quahu/api/v2/package/
    symbol_server: https://www.myget.org/F/quahu/api/v2/symbolpackage/
    api_key:
      secure: XW7HgRlmPz8/YHNSCAjAzBbYvgTx1dVSA+OU8AmuU6OamtFJnUr2CCAbHukPg0r7
    on:
      branch: master
      appveyor_repo_tag: false
  - provider: NuGet
    symbol_server: https://www.nuget.org/api/v2/symbolpackage
    api_key:
      secure: ZA9rOVRyEGSLgfrsc9kRkVaMG9xJOf+vJM9jlS/A286iVYmCq/gdGF30A3AYUUaF
    on:
      appveyor_repo_tag: true
